# Drone Swarm Saturation Attack Scenario
# RadarSim Scientific Edge Case
#
# Purpose: Test radar handling of high target count with very small RCS
# Challenge: 30 commercial drones with 0.01 mÂ² RCS saturating detection pipeline
#
# Reference: Modern counter-UAS challenges (Houthi drone swarms, etc.)

scenario:
  name: "Drone Swarm Saturation"
  description: "30 commercial drones with tiny RCS approaching in wall formation"
  duration_seconds: 180
  update_rate_hz: 30
  required_radar_preset: "Surveillance (S-Band)"

# Ground-based surveillance radar
radar:
  name: "Ground_Surveillance_AESA"
  type: "pulsed_doppler"
  frequency_hz: 5.5e9  # C-band (optimal for small targets)
  power_watts: 50000   # 50 kW
  antenna:
    gain_db: 38
    beamwidth_az_deg: 1.8
    beamwidth_el_deg: 2.5
    sidelobe_db: -30
  receiver:
    noise_figure_db: 3.0
    bandwidth_hz: 5.0e6
  position:
    x_m: 0
    y_m: 0
    z_m: 15
  prf_hz: 3000
  pulse_width_s: 5.0e-6

